<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head lang="en">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />

        <script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.1-1/jquery.min.js"
        th:src="@{/webjars/jquery/3.1.1-1/jquery.min.js}"></script>

        <link href="../static/css/style.css"
              th:href="@{/css/style.css}" rel="stylesheet" media="screen"/>

    </head>
    <body>

        <div class="container">
            <div th:fragment="header">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
                            <ul class="nav navbar-nav">
                                <li><a href="#" th:href="@{/products}">Products</a></li>
                                <li><a href="#" th:href="@{/product/new}" sec:authorize="hasRole('ROLE_ADMIN')">Create Product</a></li>
                                <li><a href="#" th:href="@{/login}">Sign In</a></li>
                            </ul>

                        </div>
                    </div>
                </nav>
                <div class="welcome">
                    <span sec:authorize="isAuthenticated()">Welcome <span sec:authentication="name"></span></span>
                </div>
                <div class="jumbotron">
                    <div class="row text-center">
                        <div class="">
                            <h2>Spring Framework Guru</h2>

                            <h3>Spring Boot Web App</h3>
                        </div>
                    </div>
                    <div class="row text-center">
                        <img src="../../static/images/BarcampRD-2015.jpg" width="600"
                             th:src="@{/images/BarcampRD-2015.jpg}"/>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
